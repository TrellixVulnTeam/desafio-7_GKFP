<header class="speaker-form-header">
  <h1>Queremos que formes parte de nuestra comunidad</h1>
  <p>
      <em>Completa el formulario y a la brevedad nos pondremos en contacto con vos</em>

<!-- action es donde agrego la ruta de mi archivo php -->
<!-- method como se envia la info del form -->
<form action="form.php" method="POST" class="speaker-form">
  <div class="form-row">
      <label for="full-name">Nombre</label>
      <input type="text" id="full-name" placeholder="Ej: Carlos Perez" name="nombre" required>
  </div>
  <div class="form-row">
      <label for="email">Mail</label>
      <input type="email" id="email" placeholder="Ej: carlosperez@hotmail.com" name="email" required> 
  </div>

  <fieldset class="legacy-form-row">
      <legend>Tipo de cuenta</legend>
      <input type="radio" name="talk-type" id="talk-type-1">
      <label for="talk-type-1" class="radio-label">Soy una Empresa</label>

      <input type="radio" name="talk-type" id="talk-type-2" checked>
      <label for="talk-type-2" class="radio-label">Cliente Particular</label>
  </fieldset>

  <div class="form-row">
      <label for="abstract"></label>
      <textarea name="textarea" id="abstract"></textarea>
      <p class="instructions">Envianos tu consulta</p>
  </div>

  <div class="form-row">
      <button type="submit">Enviar</button>
  </div>

</form>
